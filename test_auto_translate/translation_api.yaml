translation_api:

    homeassistant:

    input_select:
      language:
        name: Language
        options:
          - en
          - de
          - es
          - fr
        initial: de
        icon: mdi:earth

    sensor:
      - platform: deepl_translation
        name: My DeepL Translation
        api_key: YOUR_API_KEY #!secret deepl_apikey
        source_language: auto
        target_language: de
        text: "Hallo Welt."
