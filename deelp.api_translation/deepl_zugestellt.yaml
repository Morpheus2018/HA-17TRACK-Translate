deepl_zugestellt:

    homeassistant:

    sensor:

      - platform: rest
        name: deepl_delivered
        resource_template: >-
         https://api-free.deepl.com/v2/translate?text={{ states.sensor.seventeentrack_packages_delivered.attributes.packages[0].info_text | urlencode }}&target_lang={{ states.input_select.language.state }}
        method: POST
        headers:
          Content-Type: application/x-www-form-urlencoded
          Authorization: !secret deepl_apikey
        payload: ""
        value_template: "{{ value_json.translations[0].text }}"
        json_attributes:
          - translations
        scan_interval: 300
        verify_ssl: true
        force_update: true

